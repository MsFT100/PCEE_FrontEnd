<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{errorMessage}}
        </div>
        
        <div>
          <a href="/dashboard" class="btn btn-outline-primary my-3 mx-4">Go Back</a>
        </div>
        <div class="card">
          <div class="card-header">
            <h4>Contact Us</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" [(ngModel)]="formData.subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea type="text"  class="form-control" id="message" [(ngModel)]="formData.message" name="message"></textarea>
                </div>         
              
              
              <div class="mt-3">
                <button type="submit" class="btn btn-primary ">Submit</button>
              </div>
              
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
