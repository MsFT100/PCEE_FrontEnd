<section id="profile-settings">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-secondary mb-3" style="max-width: 40rem;" style="min-width: 30rem;">
                    <div class="card-header">Profile settings</div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="username" class="form-label">Company Name</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username">
                            </div>
                            <div class="col">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="password" class="form-label">First Name</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <div class="col">
                                <label for="confirm-password" class="form-label">Last Name</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
                            </div>
                            <div class="col">
                                <label for="confirm-password" class="form-label">Primary Phone Number</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
                            </div>
                            <div class="col">
                                <label for="confirm-password" class="form-label">Secondary Phone Number</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary">Update Profile</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</section>
<section id="bot-settings">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-secondary mb-3" style="max-width: 40rem;" style="min-width: 30rem;">
                    <div class="card-header">Account settings</div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="username" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone-number" placeholder="Enter your phone number">
                            </div>
                            <div class="col">
                                <label for="email" class="form-label">Back Up Number</label>
                                <input type="tel" class="form-control" id="back-up-number" placeholder="Enter your phone number">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary">Update Bot Settings</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</section>
<section id="notification-settings">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-secondary mb-3" style="max-width: 40rem;" style="min-width: 30rem;">
                    <div class="card-header">Account settings</div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <div class="form-check">
                                    <input type="checkbox" class="form-switch" id="service-maintenance">
                                    <label class="form-check-label" for="service-maintenance">
                                        Service and Maintenance
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-switch" id="fuel-payment">
                                    <label class="form-check-label" for="fuel">
                                        Fuel
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-switch" id="payment">
                                    <label class="form-check-label" for="payment">
                                        Payment
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-switch" id="subscription">
                                    <label class="form-check-label" for="subscription">
                                        Subscription
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary">Update Profile</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</section>
