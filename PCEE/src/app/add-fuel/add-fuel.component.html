<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-12">
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{errorMessage}}
        </div>
        
        <div>
          <a [routerLink]="['/vehicle-detail-view', vehicleId]" class="btn btn-outline-primary my-3 mx-4">Go Back</a>
        </div>
        <div class="card">
          <div class="card-header">
            <h4>Add a Vehicle</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="form-group col-md-4">
                  <label for="date">Date</label>
                  <input type="date" class="form-control" id="date" [(ngModel)]="formData.date" name="date">
                </div>
                <div class="form-group col-md-4">
                  <label for="quantity">Quantity</label>
                  <input type="number" min="0" class="form-control" id="quantity" [(ngModel)]="formData.quantity" name="quantity">
                </div>
                <div class="form-group col-md-4">
                  <label for="mileage">Mileage</label>
                  <input type="number" min="0000000000" class="form-control" id="mileage" [(ngModel)]="formData.mileage" name="mileage">
                </div>         
              </div>
              <div class="row">
                <div class="form-group col-md-4">
                  <label for="fuel_cost">Cost</label>
                  <input type="number" class="form-control" id="fuel_cost" [(ngModel)]="formData.cost" name="fuel_cost">
                </div>
                
              </div>

              
              <div class="mt-3">
                <button type="submit" class="btn btn-primary ">Submit</button>
              </div>
              
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
