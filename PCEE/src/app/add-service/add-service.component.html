<div class="container">
    <div class="row justify-content-center mb-4">
      <div class="col-md-8">
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{errorMessage}}
        </div>
  
        <div>
          <a [routerLink]="['/vehicle-detail-view', vehicleId]" class="btn btn-secondary my-3">Go Back</a>
        </div>
  
        <div class="card">
          <div class="card-header">
            <h4>Record a Service</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" class="text-center"> <!-- Added text-center class here -->
  
              <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" [max]="currentDate" [(ngModel)]="formData.date" name="date">
              </div>
  
              <div class="form-group">
                <label class="form-label" for="service_type">Service Type</label>
                <input type="text" class="form-control" id="service_type" [(ngModel)]="formData.service_type" name="service_type">
              </div>
              <div class="form-group">
                <label class="form-label" for="mileage">Mileage</label>
                <input type="text" class="form-control" id="mileage" [(ngModel)]="formData.mileage" name="mileage">
              </div>
              <div class="form-group">
                <label class="form-label" for="cost">Cost</label>
                <input type="number" min="0" class="form-control" id="cost" [(ngModel)]="formData.cost" name="cost">
              </div>
              <div class="form-group">
                <label class="form-label" for="interval">Interval</label>
                <input type="number" min="1" class="form-control" id="interval" [(ngModel)]="formData.interval" name="interval">
              </div>
  
              <div class="form-group">
                <label  for="comments">Comments</label>
                <textarea type="text" class="form-control" id="comments" [(ngModel)]="formData.comments" name="comments"></textarea>
              </div>
  
              <div class="mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
  
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
