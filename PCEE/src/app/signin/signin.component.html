<div class="container-fluid vh-100">
  <div class="row justify-content-center">
    <div class="col-md-4 mt-12">
      <div class="card mt-12">
        <div class="card-header align-items-center">
          <h3>Sign In</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #signInForm="ngForm">
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            <div class="form group mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="formData.username" name="username" required>
              
            </div>
            <div class="form group mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="formData.password" name="password" required>
              <div class="input-group-append">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="showPassword" (change)="togglePasswordVisibility($event)">
                    <label class="form-check-label" for="showPassword">Show Password</label>
                </div>
              </div>
            </div>

            <div class="mt-3">
              <button type="submit" class="btn btn-primary" [disabled]="!signInForm.valid">Sign In</button>
            </div>
            
            <!-- Disable the button if the form is invalid -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
