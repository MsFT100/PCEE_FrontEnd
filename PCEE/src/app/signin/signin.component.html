<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header align-items-center">
          <h3>Sign In</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #signInForm="ngForm">
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            <div class="form group mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="formData.username" name="username" required>
              <!-- Add required attribute for client-side validation -->
            </div>
            <div class="form group mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="formData.password" name="password" required>
              <!-- Add required attribute for client-side validation -->
            </div>

            <div class="mt-3">
              <button type="submit" class="btn btn-primary" [disabled]="!signInForm.valid">Sign In</button>
            </div>
            
            <!-- Disable the button if the form is invalid -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
