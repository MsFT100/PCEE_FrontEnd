<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-12">
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{errorMessage}}
        </div>
        
        <div>
          <a [routerLink]="['/vehicle-detail-view', vehicleId]" class="btn btn-outline-primary my-3 mx-4">Go Back</a>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12" id="vehicle-detail-view">

                <div class="card border-secondary mb-3">
                    <div class="card-body">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                              <a class="nav-link active" data-bs-toggle="tab" href="#general" aria-selected="true" role="tab">General</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" data-bs-toggle="tab" href="#history" aria-selected="false" tabindex="-1" role="tab">History</a>
                            </li>
                            
                        </ul>

                        <div id="myTabContent" class="tab-content">
                            <div class="tab-pane fade show active " id="general" role="tabpanel">
                                <div class="card border-secondary mb-3">

                                    <div class="card-body">
                                        <div class="row mb-3">
                                            <div class="card text-white bg-secondary mb-3" style="max-width: 21rem;">
                                                <div class="card-header">Amount</div>
                                                <div class="card-body">
                                                  <h4 class="card-title">2000</h4>
                                                  
                                                </div>
                                            </div>
                                            <div class="card text-white bg-secondary mb-3" style="max-width: 21rem;">
                                                <div class="card-header">Payment Due Date</div>
                                                <div class="card-body">
                                                  <h4 class="card-title">12/03/2023</h4>
                                                  
                                                </div>
                                            </div>
                                            <div class="card text-white bg-secondary mb-3" style="max-width: 21rem;">
                                                <div class="card-header">Payment</div>
                                                <div class="card-body">
                                                  <h4 class="card-title">Mpesa</h4>
                                                  
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade show" id="history" role="tabpanel">
                                <table class="table table-hover table-striped">
                                    <thead>
                                      <tr>
                                        <th scope="col">Payment Date</th>
                                        <th scope="col">Expiry</th>
                                        <th scope="col">Payment Type</th>
                                        <th scope="col">Invoice/Reciept</th>
                                        <th scope="col"></th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr *ngFor="let vehicle of vehicles">
                                        <td>{{ vehicle.model }}</td>
                                        <td>{{ vehicle.manufacturer }}</td>
                                        <td>{{ vehicle.number_plate }}</td>
                                        <!--<td><a [routerLink]="['/vehicle-detail-view', vehicle.id]" class="btn btn-secondary">View</a></td>-->
                                      </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
